<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/MomCare_App/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MomCare App - Maternal Health Assistant">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="health_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MomCare App - Flutter Version</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #error-container {
      font-family: Arial, sans-serif;
      background-color: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 4px;
      margin: 20px;
      display: none;
    }
    #loading-container {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading-container">
    <h2>Loading MomCare App...</h2>
    <p>Please wait while the app loads. This may take a few seconds.</p>
  </div>
  
  <div id="error-container">
    <h2>Error Loading App</h2>
    <p id="error-message">There was a problem loading the application.</p>
    <p>Please try:</p>
    <ul>
      <li>Refreshing the page</li>
      <li>Clearing your browser cache</li>
      <li>Using an incognito/private window</li>
    </ul>
    <p><a href="index.html">Return to Homepage</a></p>
    <div id="error-details" style="margin-top: 20px; font-family: monospace; font-size: 12px;"></div>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Show error after 15 seconds if app hasn't loaded
      const timeout = setTimeout(function() {
        document.getElementById('loading-container').style.display = 'none';
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-message').textContent = 'App loading timeout exceeded.';
      }, 15000);
      
      try {
        // Try to initialize Flutter
        _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              // Clear timeout as app is loading
              clearTimeout(timeout);
              // Run the app
              appRunner.runApp();
            }).catch(function(error) {
              showError('Engine initialization error: ' + error);
            });
          },
          onError: function(error) {
            showError('Loading error: ' + error);
          }
        });
      } catch (error) {
        showError('Fatal error: ' + error.message);
      }
      
      function showError(message) {
        clearTimeout(timeout);
        document.getElementById('loading-container').style.display = 'none';
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-details').textContent = message;
      }
    });
  </script>
</body>
</html>
